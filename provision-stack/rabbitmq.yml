---
- name: Install & Setup RabbitMQ with user
  hosts: rmqsrvgrp
  gather_facts: yes
  become: true
  tasks:
    - name: Add Erlang Solutions public key
      apt_key:
        url: https://packages.erlang-solutions.com/ubuntu/erlang_solutions.asc
        state: present
      tags: [package]

    - name: Add Erlang Solutions repository
      apt_repository:
        repo: "deb https://packages.erlang-solutions.com/ubuntu {{ ansible_distribution_release | lower }} contrib"
        state: present
        filename: erlang_solutions
      tags: [package]

    - name: Install ESL Erlang (required by RabbitMQ >=3.13.x)
      apt:
        name: esl-erlang
        state: present
        update_cache: yes
      tags: [package]

    - name: Add RabbitMQ signing key
      apt_key:
        url: https://packagecloud.io/rabbitmq/rabbitmq-server/gpgkey
        state: present
      tags: [package]

    - name: Add RabbitMQ repository
      apt_repository:
        repo: "deb https://packagecloud.io/rabbitmq/rabbitmq-server/ubuntu/ {{ ansible_distribution_release | lower }} main"
        state: present
        filename: rabbitmq
      tags: [package]

    - name: Install RabbitMQ server
      apt:
        name: rabbitmq-server
        state: present
        update_cache: yes
      tags: [package]

    - name: Ensure RabbitMQ service is running and enabled
      service:
        name: rabbitmq-server
        state: started
        enabled: yes
      tags: [svc]

    - name: Configure RabbitMQ to allow external connections
      copy:
        content: |
          [{rabbit, [{loopback_users, []}]}].
        dest: /etc/rabbitmq/rabbitmq.config
      notify: Restart RabbitMQ
      tags: [config]

    - name: Create RabbitMQ user with permissions
      community.rabbitmq.rabbitmq_user:
        user: test
        password: test
        tags: administrator
        state: present

    - name: Set RabbitMQ user permissions
      community.rabbitmq.rabbitmq_user:
        user: test
        configure_priv: .*
        read_priv: .*
        write_priv: .*
        state: present
      notify: Restart RabbitMQ
      tags: [config]

    - name: Enable RabbitMQ management plugin
      command: rabbitmq-plugins enable rabbitmq_management
      args:
        creates: /etc/rabbitmq/enabled_plugins
      notify: Restart RabbitMQ
      tags: [config]

  handlers:
    - name: Restart RabbitMQ
      service:
        name: rabbitmq-server
        state: restarted
