---
- name: Setup Vprofile Bastion Host
  hosts: localhost
  connection: local
  gather_facts: no

  collections:
    - amazon.aws

  tasks:
    - name: Import Bastion setup variables
      include_vars: vars/vpc_setup

    - name: Import VPC output variables
      include_vars: vars/output_vars

    - name: Debug AMI variable
      debug:
        var: bastion_setup

    - name: Create vprofile EC2 key
      amazon.aws.ec2_key:
        name: vprofile-key
        region: "{{ region }}"
      register: key_out

    - name: Save private key into file bastion-key.pem
      copy:
        content: "{{ key_out.key.private_key }}"
        dest: "./bastion-key.pem"
        mode: "0600"
      when: key_out.changed

    - name: Create Security Group for Bastion Host
      amazon.aws.ec2_group:
        name: Bastion-host-sg
        description: Allow SSH from your IP
        region: "{{ region }}"
        vpc_id: "{{ vpcid }}"
        rules:
          - proto: tcp
            from_port: 22
            to_port: 22
            cidr_ip: "{{ MYIP }}"
      register: BastionSG_out

    - name: Launch Bastion Host EC2 instance
      amazon.aws.ec2_instance:
        key_name: vprofile-key
        region: "{{ region }}"
        instance_type: t2.micro
        image_id: "{{ bastion_setup }}"
        wait: yes
        wait_timeout: 300
        exact_count: 1
        filters:
          "tag:Name": "Bastion_host"
          "tag:Project": "Vprofile"
          "tag:Owner": "DevOps Team"
        tags:
          Name: Bastion_host
          Project: Vprofile
          Owner: DevOps Team
        network:
          assign_public_ip: true
          subnet_id: "{{ pubsub1id }}"
          security_group_id: "{{ BastionSG_out.group_id }}"
      register: bastionHost_out
